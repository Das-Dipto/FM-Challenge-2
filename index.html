<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo.svg" alt="">
        </div>
        <div class="calculator">
            <div class="display-content">
                <div class="left">
                    <div class="left-content">
                        <form action="" class="form-1" autocomplete="off">
                            <label for="bill">Bill</label>
                            <div class="input">
                                <img src="./images/icon-dollar.svg" alt="">
                                <input type="text" id="bill" name="id" placeholder="0">
                            </div>
                        </form>
                        <label for="Tip">Select Tip %</label>
                        <div class="tip">
                            <div class="percentage">
                                <h2 class="pr">5%</h2>
                            </div>
                            <div class="percentage">
                                <h2 class="pr">10%</h2>
                            </div>
                            <div class="percentage">
                                <h2 class="pr">15%</h2>
                            </div>
                            <div class="percentage">
                                <h2 class="pr">25%</h2>
                            </div>
                            <div class="percentage">
                                <h2 class="pr">50%</h2>
                            </div>
                            <div class="custom percentage">
                               <input type="text" class="pr" id="custom" name="custom" placeholder="Custom">
                            </div>
                        </div>
                        <form action="" class="form-2" autocomplete="off">
                            <label for="people">Number of People</label>
                            <div class="input">
                                <img src="./images/icon-person.svg" alt="">
                                <input type="text" id="people" name="id" placeholder="0">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="right">
                    <div class="data data1">
                        <div class="data-left">
                            <h3>Tip Amount</h3>
                            <h6>/ person</h6>
                        </div>
                        <div class="data-right tip-amount">
                            <h1>$ 0.00</h1>
                        </div>
                    </div>
                    <div class="data data2">
                        <div class="data-left">
                            <h3>Total</h3>
                            <h6>/ person</h6>
                        </div>
                        <div class="data-right total-bill">
                            <h1>$ 0.00</h1>
                        </div>
                    </div>
                    <div class="button-class">
                        <button>RESET</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>

</body>
</html>
